<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트 업데이트 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            width:100%;
			height:80%;
			max-height: 500px;
			max-width: 1000px;
            /*margin: 20px auto;*/
        }
		button {
			margin:10px auto;
		}
    </style>
</head>
<body>

<h1>차트 업데이트</h1>

<canvas id="myChart"></canvas>
<button id="updateButton">업데이트</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 초기 데이터
    const labels = ['일', '월', '화', '수', '목', '금', '토'];
    const initialData = [12, 19, 3, 5, 2, 3, 7];

    // 차트 생성
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '초기 데이터',
                data: initialData,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '요일'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '값'
                    }
                }
            }
        }
    });

    document.getElementById('updateButton').addEventListener('click', () => {
        myChart.data.datasets[0].data = [15, 10, 5, 12, 20, 8, 6];
        myChart.update();
    });
</script>

</body>
</html>
