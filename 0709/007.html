<script>
    /*floor*/
    let num1 = 5.9;
    console.log("floor: ",num1, "=>", Math.floor(num1));

    let num2 = -2.3;
    console.log("floor: ",num2, "=>", Math.floor(num2));

    let num3 = 0.99999;
    console.log("floor: ",num3, "=>", Math.floor(num3));

    /*ceil*/
    let num4 = 5.1;
    console.log("ceil: ",num4, "=>", Math.ceil(num4));
    
    let num5 = -2.9;
    console.log("ceil: ",num5, "=>", Math.ceil(num5));

    let num6 = 0.01;
    console.log("ceil: ",num6, "=>", Math.ceil(num6));

    /*round*/
    let num7 = 5.5;
    console.log("round: ",num7, "=>", Math.round(num7));

    let num8 = 2.4;
    console.log("round: ",num8, "=>", Math.round(num8));

    let num9 = -1.8;
    console.log("round: ",num9, "=>", Math.round(num9));
</script>
