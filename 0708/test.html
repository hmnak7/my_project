<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>할일 목록</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1 {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 6px 10px;
      margin-left: 5px;
      background-color: #4B6EF5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .todo-list {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
    }
    .todo-label {
      display: flex;
      align-items: center;
    }
    details {
      cursor: pointer;
    }
    .delete-btn {
      background-color: #3B82F6;
    }
  </style>
</head>
<body>

  <h1>할일 목록</h1>

  <input type="text" id="todoInput" placeholder="항목을 입력하세요" />
  <button onclick="addItem()">추가</button>
  <button onclick="removeLastItem()">마지막 항목 삭제</button>

  <div class="todo-list" id="todoList">
    <!-- 할 일 항목이 여기에 추가됩니다 -->
  </div>

  <script>
    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");

    function addItem() {
      const value = todoInput.value.trim();
      if (value === "") return;

      const item = document.createElement("div");
      item.className = "todo-item";

      const detail = document.createElement("details");
      const summary = document.createElement("summary");
      summary.textContent = value;
      detail.appendChild(summary);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "삭제";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => todoList.removeChild(item);

      item.appendChild(detail);
      item.appendChild(deleteBtn);

      todoList.appendChild(item);
      todoInput.value = "";
    }

    function removeLastItem() {
      const items = document.querySelectorAll(".todo-item");
      if (items.length > 0) {
        todoList.removeChild(items[items.length - 1]);
      }
    }
  </script>

</body>
</html>
