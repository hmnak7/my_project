<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
           margin-top: 20px;
           padding: 15px;
           border: 1px solid #ccc;
           border-radius: 6px;
           background-color: #f9f9f9;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
        .todo-list {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        button {
            padding: 6px 10px;
            margin-left: 5px;
            background-color: #4B6EF5;
            color: white;
            border: none;
            border-radius: 4px;
           
    }
    </style>
</head>
<body>
    <h1>할 일 목록</h1>
    <input type="text" id="todoInput" placeholder="항목을 입력하세요" /> 
    <button onclick ="add()">추가</button>
    <button onclick = "lastRemove()">마지막 항목삭제</button>
    <!-- <button onclick = "firstREmove()">첫 항목삭제 </button> -->
    <div class="todo-list" id="todoList"></div>

    <script>
        let todoList = [];

        function add(){
            let newItem = document.querySelector("#todoInput").value;
            if(newItem){
                todoList.push(newItem);
                console.log(todoList)
                render();
            }

        }

        function lastRemove(){
            todoList.pop();
            render();

        }

        function remove(idx) {
            todoList.splice(idx,1);
            render();
            
        }
        
        function render(){
            let mydiv = document.querySelector("#todoList");

            let lastResult = "";
            for(let i=0; i < todoList.length; i++){
                lastResult += `<p>${todoList[i]}<button onclick="remove(${i})">삭제</button></p>`;
                
            }

            mydiv.innerHTML = lastResult
        }

        render();

        document.querySelector("#todoInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                add();
            }
        });
    </script>
</body>
</html>
