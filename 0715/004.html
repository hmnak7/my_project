<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 선택</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            border: 2px solid #000;
            padding: 20px;
            margin: 10px;
        }
        .child {
            border: 1px solid #00f;
            padding: 10px;
            margin: 5px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #000;
        }
        .highlight {
            /* background-color: #ffcc00; */
            border: 2px solid red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="child">Child 1</div>
    <div class="child">Child 2</div>
    <div class="child">Child 3</div>
</div>
<iframe src="004_iframe.html" id="myIframe"></iframe>
<button id="btnEach">Each</button>
<button id="btnContents">Contents</button>

<script>
    $(function() {
        $("#btnEach").click(function() {
            $(".child").each(function(index) {

                let idx = $(".child").index(this);

                $(this).css("border", "2px solid red");
                $(this).text("Item " + (index + 1));
            });
        });

        $("#btnContents").click(function() {
            var iframe = $("#myIframe").contents();
            iframe.find("p").css("border", "2px solid red");
            iframe.find("p").wrap("<span class='highlight'></span>");
        });
    });
</script>

</body>
</html>
