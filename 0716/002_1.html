<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../myfunc.js"></script>
    <script>
       $(function(){

           $.ajax({
                url: "sample.html",
                type: "GET",
                dataType: "json",
                // data: {do: 'read', name: 'BTS', age: 20},
                success: function(info) {
                    cprint(info);
                    /* dataType: "json" 이면 자바스크립트 객체로 넘어오기 때문에 parse를 힐 필요가 없다.*/
                    // info = JSON.parse(info);
                    let html = `
                    <h2>이름: ${info.name}</h2>
                    <h2>나이: ${info.age}</h2>`;
                    $("#result").html(html);
                },
                error: function() {
                    cprint("요청 실패");
                },
                complete: function() {
                    cprint("요청 완료");
                }
            });
       });
    </script>
</head>
<body>
    <h1>$.ajax() 메소드</h1>
    
    <div id="result">
        <p style="text-align:center;">            
        <img src="loading.gif" width="300" alt="로딩중" />
        </p>
    </div>   
</body>
</html>
