<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../myfunc.js"></script>
    <script>
       $(function(){

        //$.get(a,b,c);

           $.get("http://192.168.0.169/sample1.php?do=read&name=홍길동&age=20", function(info){
            $("#result").html(info);
           });

           $.get("http://192.168.0.169/sample1.php", "do=create&name=이순신&age=30", function(info){
            $("#result2").html(info);
           });

           $.get("http://192.168.0.169/sample1.php", {do:'update', name:"김유신", age:45}, function(info){
            $("#result3").html(info);
           });

           $.get("http://192.168.0.169/sample1.php", {do:'delete', name:"강감찬", age:40}, function(info){
            setTimeout(function(){
                $("#result4").html(info);
            }, 2000);
           });
       });
    </script>
</head>
<body>
    <h1>$.get() 메소드</h1>
    <p>$.get() 메소드는 서버로부터 데이터를 비동기적으로 가져오는 데 사용됩니다.</p>
    <p>이 메소드는 URL과 함께 데이터를 가져오며, 성공적으로 데이터를 가져오면 지정된 콜백 함수를 실행합니다.</p>
    <h3>형식: $.get(URL주소[,매개변수][,콜백함수]);</h3>

    <div id="result">
        <p>서버로부터 데이터를 가져오는 중...</p>
    </div>

    <div id="result2">
        <p>서버로부터 데이터를 가져오는 중...</p>
    </div>

    <div id="result3">
        <p>서버로부터 데이터를 가져오는 중...</p>
    </div>

    <div id="result4">
        <p style = "text-align: center;">
        <img src="loading.gif" width="300" alt="로딩중"/>
        </p>
    </div>
</body>
</html>
