<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Apply</title>
</head>
<body>
    <h1>산술 연산자</h1>
    <script>
        var x = 10, y = 4;
        document.write(x + y + "<br>"); //더하기
        document.write(x - y + "<br>"); //빼기
        document.write(x * y + "<br>"); //곱하기
        document.write(x / y + "<br>"); //나누기
        document.write( Math.floor (x / y) + "<br>"); //몫
        document.write(x % y + "<br>"); //나머지
    </script>
</body>
</html>
