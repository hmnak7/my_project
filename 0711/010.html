<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 예제</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #login-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-form">
        <h2>로그인</h2>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"><br><br>
        <button onclick="login()">로그인</button>
        <div id="message"></div>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            if (username === "홍길동" && password === "1234") {
                // 7일 동안 쿠키 유지
                setCookie("user", username, 7);
                messageDiv.textContent = "로그인 성공!";
                window.location.href = "welcome.html";
            } else {
                messageDiv.textContent = "아이디 또는 비밀번호가 잘못되었습니다.";
            }
        }

        window.onload = function() {
            const user = getCookie("user");
            if (user){
                document.getElementById("login-form").innerHTML = "<h2>" + user + "님 환영합니다!</h2><button onclick='logout()'>로그아웃</button>";
            }
        };

        function logout() {
            setCookie("user", "", -1);
            window.location.href = "01.html";
        }
    </script>

</body>
</html>
