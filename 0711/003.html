<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
    <script src="../myfunc.js"></script>
</head>
<body>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button id="searchButton">정보 보기</button>
    <pre id="result"></pre>
    <script>
        const people = [
            { "이름": "홍길동", "나이": 25, "도시": "서울" },
            { "이름": "김영희", "나이": 30, "도시": "부산" },
            { "이름": "이철수", "나이": 28, "도시": "대구" },
            { "이름": "홍길동", "나이": 45, "도시": "광주" },
        ];

        document.getElementById('searchButton').onclick = function(){
            cprint(document.getElementById("nameInput").value);
            const inputName = document.getElementById("nameInput").value;

            let result = "";
            let found = false;

            for(let i = 0; i < people.length; i ++){
                if(inputName == people[i].이름){
                    result += `이름: ${people[i].이름}\n나이: ${people[i].나이}\n도시:${people[i].도시}\n\n`;
                    found = true;
                }
            }

            if(!found){
                result = "해당 이름을 가진 사람이 없습니다."
            }

            document.getElementById('result').textContent = result;
        };
    </script>
</body>
</html>
