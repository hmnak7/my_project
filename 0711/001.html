<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
    <script src="../myfunc.js"></script>
</head>
<body>
    <div class="preContent">샘플 데이터</div>
    <div id = "parentContent"></div>
    <script>
        //새로운 div 요소 생성
        const div = document.createElement('div');
        div.textContent = '삼성아카데미';

        // 부모 요소 찾기(예: body)
        const parent = document.body;

        //div 요소를 body의 자식으로 추가
        parent.appendChild(div);
        // parent.prepend(div);

        const preDiv = document.querySelector(".preContent");
        const parentDiv = document.getElementById("parentContent");
        
        const preDivClone = preDiv.cloneNode(true); // true는 자식 노드도 복사
        parentDiv.appendChild(preDivClone);

        // parentDiv.appendChild(preDiv); // 이동
        
    </script>
</body>
</html>
