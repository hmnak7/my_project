<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 예제</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            border: 2px solid #000;
        }

        form {
            width: 100%;
        }

        input, button {
            width: 100%;
            margin-bottom: 10px;
        }

        input, button {
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box">
        <form>
            <input type="text" placeholder="이름을 입력하세요">
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
