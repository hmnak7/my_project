<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>CSS Basic Selectors</title>
  <style>
    *{color:rgb(0,38,255);}
    div{
        border: 3px solid rgb(255,0,34);
        padding: 10px;
    }
    .f1{
        color:rgb(0,255,0);
        font-weight:bold;
    }
    #f2 {
        color:rgb(255,0,0);
        font-style: italic;
    }

   
   
  </style>
</head>

<body>
  <h1>전체 선택자를 이용한 선택</h1>
  <div>HTML 문서 내부의 모든 요소를 선택합니다!</div>
  <p class="f1">HTML 문서 내부의 모든 요소를 선택합니다!</p>
  <div>HTML 문서 내부의 모든 요소를 선택합니다!</div>
  <p id="f2">HTML 문서 내부의 모든 요소를 선택합니다!</p>
  <div>HTML 문서 내부의 모든 요소를 선택합니다!</div>
  <p class="f1">HTML 문서 내부의 모든 요소를 선택합니다!</p>
</body>
</html>
