<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>예제</title>
   <style>
    .signup-form {
        display: table;
    }
    .signup-form div {
        display: table-row;
    }
    .signup-form label,
    .signup-form input {
        display: table-cell;
        padding: 5px;
    }
   </style>
</head>
<body>
    <form class="signup-form">
        <div>
            <label>이름</label>
            <input type="text">
        </div>
        <div>
            <label>이메일</label>
            <input type="email">
        </div>
    </form>
</body>
</html>
