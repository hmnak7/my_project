<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>CSS Combinators</title>
  <style>
    div{
        border: 3px solid #CD853F;
    }
    /* 자손 선택지 */
    div p {
        background-color: #a8a9e9;
    }
    div p span {
        color: red;
        font-weight: bold;
    }

    /* 자식 선택지 */
    div > span {
        color: green;
        font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>자손 선택자를 이용한 선택</h1>
  <p>div 태그 외부의 p 태그는 선택되지 않습니다.</p>
  <div>
    <p>div태그 내부의 p 태그만 선택됩니다!
        <span>^^(손주태그)</span>
    </p>
    <p>div태그 내부의 p 태그만 선택됩니다!</p>
    <p>div태그 내부의 p 태그만 선택됩니다!</p>
    <span>(자식태그)</span>
  </div>
  <p>div 태그 외부의 p 태그는 선택되지 않습니다.</p>
</body>
</html>
