<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    h1{
        font-weight: bold;
        font-size: 1.5em;
    }
    .color {
        color:red;
        font-size: 1.5em;
    }
    #font {
        
        text-align: center;
        font-weight: bold;
        color:blue;
        font-size: 1.2em;
    }
   
  </style>
</head>
<body>
  <h1>애국가</h1>
  <p class="color">동해물과</p>
  <p id="font">백두산이</p>
  <p class="color">마르고 닳도록</p>
</body>
</html>
