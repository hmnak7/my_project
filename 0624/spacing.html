<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>letter-spacing</title>
    <style>  
      p {
        font-size:80px;
      }
      /* Do it! 글자 간격 조절하기 */
      .spacing1{
        letter-spacing: 10px; /*글자 간격을 0.2em으로 설정 */
      }
      .spacing2{
        letter-spacing: 0.5em; /*글자 간격을 0.5em으로 설정 */
      }
      .word-spacing {
        word-spacing: 50px;
      }
    </style>
  </head>
  <body>
    <p>CSS 공부하기</p>
    <p class="word-spacing">CSS 공부하기</p> 
    <p class="spacing1">CSS 공부하기</p>
    <p class="spacing2">CSS 공부하기</p>
  </body>
</html>
