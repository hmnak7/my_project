<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제주의 사계절</title>
  <style>
    img{
        width: 500px;
        height: 500px;
        border: 5px solid blue;
        /* border-radius: 20px 20px 왼쪽 위:오른쪽 아래, 오른쪽 위:왼쪽 아래 */
        /* border-radius: 10px 50px 90px 130px; 왼쪽 위, 오른쪽 위, 오른쪽 아래, 왼쪽 아래 */
        border-radius: 250px; /*모든 모서리를 동일하게 둥글게*/
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5); /*그림자 설정 */
    }

    figure, figcaption{
        text-align: center;
    }
  </style>
</head>
<body>
  <!-- Do it! 각 이미지마다 설명글 붙이기 -->
  <figure>
    <img src="images/spring.jpg" alt="제주의 봄">
    <figcaption>제주의 봄</figcaption>
  </figure>
  <figure>
    <img src="images/summer.jpg" alt="제주의 여름">
    <figcaption>제주의 여름</figcaption>
  </figure>
  <figure>
    <img src="images/fall.jpg" alt="제주의 가을">
    <figcaption>제주의 가을</figcaption>
  </figure>
  <figure>
    <img src="images/winter.jpg" alt="제주의 겨울">
    <figcaption>제주의 겨울</figcaption>
  </figure>
</body>
</html>
