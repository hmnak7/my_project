<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과제</title>
  <style>
    table, th, td{
        border:2px solid black;
        border-collapse: collapse;
    }
    th, td {padding: 10px 20px 10px 20px;}
  </style>
</head>
<body>
    
<h1>주간 일정</h1>
 <table border="1">
    <tr>
        <th rowspan="2">시간
        <th colspan="3">요일</th>
    </tr>
    <tr>
        <th>월요일</th>
        <th>수요일</th>
        <th>금요일</th>
    </tr>
    <tr>
        <td>9:00~10:00</td>
        <td>회의</td>
        <td>프로젝트 미팅
        <td>클라이언트 미팅</td>
        </td>
    </tr>
    <tr>
        <td>10:00~11:00</td>
        <td>업무 정리</td>
        <td>팀 회의</td>
        <td>업무 정리</td>
    </tr>
    <tr>
        <td>11:00~12:00</td>
        <td colspan="2">교육세션</td>
        <td>개인업무</td>
    </tr>
   



 </table>
</body>
</html>
