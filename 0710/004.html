<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 문서</title>
    <script src="../myfunc.js"></script>
</head>
<body>
    <h1>숫자 맞추기</h1>
    <script>
        const number = RandomInt(1, 10);
        cprint(number);
        let attemps = 5;

        while(attemps > 0){
            const input = prompt(`1 ~ 10 사이 숫자를 입력하세요(기회: ${attemps}회 남음): `)

            if(!input){
                alert("게임 취소!")
                break;
            }

            if(input == number){
                alert("정답입니다~😍😘💕");
                break;
            } else{
                attemps --;
                if(input > number){
                    alert("정답보다 더 큽니다")
                }else{
                    alert("정답보다 작아요");
                }
            }
        }

        if(attemps == 0){
            alert(`실패했습니다. 정답은${number}입니다.`)
        }

    </script>
</body>
</html>
