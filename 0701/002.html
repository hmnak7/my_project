<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10, y = 20;

        document.write("숫자 계산입니다.<br>");

        if (x == y) {
            document.write("x와y는 같습니다.");
        } 

        /*
        실행될 실행문이 한 줄뿐이라면 중괄호({})를 생략할 수 있음
        if (x < y) document.write("x는 y보다 작습니다.");
        */
        
        if (x < y) {
            document.write("x는 y보다 작습니다.");
        }


        if (x > y) {
            document.write("x는 y보다 큽니다.");
        }
    </script>
</head>
<body>


</body>
</html>
