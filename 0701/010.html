<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    <script>
        /*
        사용자에게 기온을 입력받고 적절한 옷차림을 추천하는 프로그램을 작성하시오.
        기온이 20도 이상이면 "반팔을 입으세요."라고 출력하고, 20도 미만이면 "긴팔을 입으세요."라고 출력하시오.
        */
       var temperture = prompt("기온을 입력하세요");

       if(temperture >= 20) {
        document.write("반팔을 입으세요 주인님!");
       }else {
        document.write("긴팔을 입으세요 주인님!");
       }

    </script>
</body>
</html>
