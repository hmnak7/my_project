<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 20, y = 20;
        
        document.write("숫자 계산입니다.<br>");

        if(x == y){
            document.write("x와 y는 같습니다.<br>");
        }else{
            if(x < y){
                document.write("x는 y보다 작습니다.<br>");
            }else{
                document.write("x는 y보다 큽니다.<br>");
            }
        }
    </script>
</head>
<body>


</body>
</html>
