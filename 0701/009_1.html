<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일 활동 제안</title>
</head>
<body>
    <script>
        // var day = prompt("오늘은 무슨 요일인가요? (예: 월요일, 화요일 등)");
        var today = new Date();

        var dayNum = today.getDay();
        //오늘의 요일 반환 (일요일 : 0 ~ 토요일 6)
        var year = today.getFullYear();
        var month = today.getMonth() + 1;
        var day = today.getDate();

        document.write("<h3>오늘 날짜 : " + year + "년 " + month + "월 " + day + "일</h3>");
        // document.write(day);
        switch (day) {
            case 1:
                document.write("오늘은 월요일! 오늘은 새로운 한 주의 시작입니다! <br>운동을 해보세요.");
                break;
            case 2:
                document.write("오늘은 화요일! 오늘은 좋은 책을 읽는 날입니다. 독서 시간을 가져보세요.");
                break;
            case 3:
                document.write("오늘은 수요일! 중간 주입니다! 친구와 커피 한 잔 어때요?");
                break;
            case 4:
                document.write("오늘은 목요일! 오늘은 요리를 시도해보세요. 새로운 레시피를 찾아보세요!");
                break;
            case 5:
                document.write("오늘은 금요일! 주말이 다가옵니다! 영화를 보러 가는 건 어떨까요?");
                break;
            case 6:
                document.write("오늘은 토요일! 완전한 휴식의 날입니다! 가족과 함께 시간을 보내세요.");
                break;
            case 7:
                document.write("오늘은 일요일! 다음 주를 준비하는 날입니다. 일주일 계획을 세워보세요.");
                break;
            default:
                document.write("올바른 요일을 입력해주세요.");
        }

           document.write("<br><br>");

        switch (dayNum) {
            case 1: // 월요일인 경우
            case 2: // 화요일인 경우
            case 3: // 수요일인 경우
            case 4: // 목요일인 경우
            default: // 0부터 6까지의 값이 아닌 경우
                document.write("아직도 주말은 멀었네요... 힘내자구요!!");
                break;
            case 5: // 금요일인 경우
                document.write("오늘은 불금이네요!!");
                break;
            case 6: // 토요일인 경우
            case 0: // 일요일인 경우
                document.write("즐거운 주말에도 열심히 공부하는 당신~ 최고에요!!");
                break;
            } 
    </script>
</body>
</html>
