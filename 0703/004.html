<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
</head>
<body>
    <!--
    페이지의 모든 <p> 요소를 선택하고, 각 요소의 텍스트를 "변경된 텍스트"로 바꿉니다
    -->
    <p>첫 번째 문단</p>
    <p>두 번째 문단</p>
    <p>세 번째 문단</p>
    <script>
        //const paragraphs = document.querySelectorAll("p");
       // paragraphs.forEach(p => p.innerText = "변경된 텍스트");

       //let tagp = document.querySelectorAll("p");
       //tagp.forEach((p,i) => p.innerHTML = `변경된 텍스트${i+1}`);

        var paragraphs = document.querySelectorAll("p");
        for (var i = 0; i < paragraphs.length; i++) {
        paragraphs[i].innerText = "변경된 텍스트";
        }
    </script>

    <!--
    페이지의 모든 <a> 요소를 선택하고, 각 링크의 배경색을 노란색으로 변경합니다.
    -->
    <a href="https://www.example1.com">첫 번째 링크</a>
    <a href="https://www.example2.com">두 번째 링크</a>
    <a href="https://www.example3.com">세 번째 링크</a>
    <script>
        //const links = document.querySelectorAll("a");
        //links.forEach(a => a.style.backgroundColor = "yellow");

        var links = document.querySelectorAll("a");
        for (var i = 0; i < links.length; i++) {
        links[i].style.backgroundColor = "yellow";
        }
    </script>

    <!--
    클래스 이름이 hidden인 모든 요소를 선택하고, 해당 요소들을 숨깁니다.
    -->
    <div class="hidden">숨길 첫 번째 요소</div>
    <div class="hidden">숨길 두 번째 요소</div>
    <div>숨기지 않을 요소</div>
    <div class="hidden">숨길 세 번째 요소</div>
    <script>
        // const hiddenElements = document.querySelectorAll(".hidden");
        // hiddenElements.forEach(el => el.style.display = "none");

        var hiddenElements = document.querySelectorAll(".hidden");
        for (var i = 0; i < hiddenElements.length; i++) {
        hiddenElements[i].style.display = "none";
        }
    </script>

    
</body>
</html>
