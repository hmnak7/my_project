<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr><th>학생명</th><th>점수</th></tr>
        </thead>
        <tbody id="scoreTable"></tbody>
        
    </table>

    <script>
        //배열 접근 (수치배열)
        let a = [1,2,3,4,5];
        console.log(a[2])

        //객체 접근 (연관배열)
        let b = {name: '철수', score: 89}
        console.log(b.name)
        console.log(b['score'])

        let students = [
            {name: '철수', score: 89},
            {name: '영희', score: 85},
            {name: '기영', score: 95},
            {name: '원영', score: 90},
            {name: '재석', score: 93},
            {name: '길동', score: 99},
            {name: '순신', score: 91}
        ];

        var tot = 0;
        for(let i = 0; i < students.length; i++){
            // document.write(students[i].name);
            // document.write(students[i].score + "<br>");
            document.getElementById('scoreTable').innerHTML += `<tr><td>${students[i].name}</td><td>${students[i].score}</td></tr>`;

            tot += students[i].score;
            //tot = tot + students[i].score;
        }

        var avg = (tot / students.length).toFixed(2);

        document.getElementById('scoreTable').innerHTML += `<tr><th>총점</th><th>${tot}</th></tr>`;
        document.getElementById('scoreTable').innerHTML += `<tr><th>평균</th><th>${avg}</th></tr>`;
        
    </script>
</body>
</html>
