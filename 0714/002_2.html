<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../myfunc.js"></script>
    <script>
        let myTimer;

        let images = [
            "../img/001.jpg",
            "../img/002.jpg",
            "../img/003.jpg"
        ];
        let second = 0;

        function startTimer() {

            stopTimer(); // 이전 타이머 중지

            myTimer = setInterval(function() {
                $("img[alt='kakao']").attr({"src": images[second],"width": "500"});
                second++;
                if(second >= images.length) {
                    second = 0;
                } 
            }, 1000);

        }

        function stopTimer() {
            clearInterval(myTimer);
        }
    </script>
</head>
<body>
    <img src="../img/001.jpg" width="500" alt="kakao"/><br>
    <button onclick="startTimer()">시작</button>
    <button onclick="stopTimer()">멈춤</button>
</body>
</html>
