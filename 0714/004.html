<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        input { margin: 5px; }
    </style>
</head>
<body>

    <h1>폼 요소 선택자 예제</h1>

    <input type="button" value="버튼"><br>
    <input type="checkbox" id="check1" value="눈을 뜹시다!!!"><br>
    <input type="file"><br>
    <input type="image" src="submit.png" height="25" alt="Submit"><br>
    <input type="password"><br>
    <input type="radio" name="options" id="option1"><br>
    <input type="reset" value="리셋"><br>
    <input type="submit" value="제출"><br>
    <input type="text" placeholder="텍스트 입력"><br>
    <textarea placeholder="텍스트 영역"></textarea><br>
    <select>
        <option selected value="1">옵션 1</option>
        <option value="2">옵션 2</option>
    </select>
    
    <script>
        $(document).ready(function() {
            // :button 예제
            $(':button').click(function() {
                alert('버튼 클릭됨!');
            });

            // :checkbox 예제
            $('#check1').change(function() {
                if ($(this).is(':checked')) {
                    // alert('체크박스가 선택됨!');
                    $(this).val("졸려요~~~~");
                    alert($(this).val());
                }
            });

            // :checked 예제
            $(':checked').click(function() {
                alert('체크된 요소 클릭됨!');
            });

            // :selected 예제
            $('select').change(function() {
                alert('선택된 옵션: ' + $(this).find(':selected').val());
                // find(':selected').text());
            });

            // :focus 예제
            $('input[type="text"]').focus(function() {
                $(this).css('background-color', '#e0ffe0');
            }).blur(function() {
                $(this).css('background-color', '');
            });

            // :enabled 예제
            $('input:enabled').on('focus', function() {
                $(this).css('border', '2px solid green');
            });
        });
    </script>
</body>
</html>
