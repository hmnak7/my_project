<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widhh, initial-scale=1.0">
    <title>홈페이지 초기화면</title>
    
    <style>
    
    body {
        font-family: "맑은 고딕", "굴림";
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        text-align: center;
    }
    .header {
        position: fixed;
        top:0;
        left: 0;
        width: 100%;
        z-index: 1;
        /* visibility: hidden; */
    }

    header {
        background-color: green;
        color:white;
        padding: 10px;
        text-align: center;
    }
    nav{
        background-color: #333;
        height: 50px;
        line-height: 50px;
        text-align: center;

    }
    nav a {
        color: white;
        padding: 14px 30px;
        text-decoration: none;
        
    }

    nav a:hover {
        background-color: #ddd;
        color:black
    }

    .main {
        background-color: rgba(110, 207, 255, 0.886);
        padding: 50px 20px;
        text-align: center;
        color:white;
        height: 900px;
        margin-top: 190px;
        /* 헤더 높이만큼 여백 추가 */
    }

    footer {
        background-color: #333;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
    }

    footer .content {
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="header">
      <header>
        <h1>나의 홈페이지</h1>
        <p>환영합니다.</p>
      </header>
      <nav>
         <a href="#about">소개</a>
         <a href="#services">서비스</a>
         <a href="#contact">연락처</a>
      </nav>
    </div>

    <div class="main">
        <h2>최고의 서비스</h2>
        <p>당신을 위한 최고의 솔루션을 제공합니다.</p>
    </div>

    <footer>
     <div class="content">
        <h3>최근 소식</h3>
        <p>여기에서 최근 소식을 확인하세요</p>
    </div>
    <p> &copy; 2023 나의 홈페이지. 모든 권리 보유. </p>
    </footer>
</body>
</html>
