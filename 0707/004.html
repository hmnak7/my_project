<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        
        /* 배열 생성 방법 */

        var arrLit = [1, true, "Javascript"];
        // 리터벌을 활용하여 배열 생성
        
        var arrNewObj = new Array(1, true, "Javascript");
        // new연산자를 활용한 배열 객체 생성

        document.write(typeof arrLit);
        document.write(typeof arrNewObj);
        document.write("<br><br>");

        /* 값 추가 방식 */

        document.write(arrLit + "<br>");
        //arrLit[3] = "HTML";
        arrLit[arrLit.length] = "HTML";
        arrLit[arrLit.length] = "CSS";

        document.write(arrLit + "<br>");

        arrLit.push("python")

        document.write(arrLit + "<br>");
    </script>
</body>
</html>
