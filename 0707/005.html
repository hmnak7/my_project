<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다차원 수치배열</title>
</head>
<body>
    <script>
        var arr = new Array(3);
        console.log(arr.length, arr[0])


        for (var row = 0; row < arr.length; row++) {
            arr[row] = new Array(4);
            for (var colum = 0; colum < arr[row].length; colum++) {
                arr[row][colum] = "["+ row +", "+ colum +"]";
                document.write(arr[row][colum] + " ");
            }
            document.write("<br>")
        }


        let matrix = [
                     [1,2,3],
                     [4,5,6],
                     [7,8,9]
                ];

                // console.log(matrix[1][1]);
                // console.log(matrix[2][0]);

        for(let i=0; i < matrix.length; i++) {
            for(let j=0; j< matrix[i].length; j++){
                console.log(matrix[i][j]);
            }
        }
    </script>
</body>
</html>
