<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
    <style>
        table {
            border-collapse: collapse;
            border:1px solid #333;
        }
        td {
            border:1px solid #333; 
            padding: 10px;
        }
        .result {
            display:inline-block;
            height: 20px;
            width: 20px;
            border:1px solid rgb(199, 64, 64);
            text-align: center;
        }
        .result > span{
            padding: 0;
        }
        .hidden {
            color: white;
        }
        td > span{
            cursor: pointer;
        }
        .inbox{
            width: 30px;
            height: 20px;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        input[type="text"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>

        function checkResult(btn) {
            let div = btn.parentElement;
            let input = div.querySelector('.inbox');
            let result = div.getAttribute('dap');
            if (input.value == result) {
                // input.style.backgroundColor = 'lightgreen';
                alert(`${input.value}은 정답입니다.`);
            } else {
                // input.style.backgroundColor = 'lightcoral';
                alert(`${input.value}은 오답입니다. [정답: ${result}]`);
            }
        }
        let inbox = `<input type = "text" class="inbox">`;
        let inbtn = `<input type = "button" value ="확인" class="inbtn" onclick = "checkResult(this)">`;

		document.write("<table>");
        document.write("<tr>");
        for(let i=2; i<=9; i++){
			document.write("<td>");
            for(let j=1; j<=9; j++){

                document.write(`<div dap="${i*j}">${i} X ${j} = ${inbox}${inbtn}</div>`)  
            }
            document.write("</td>");

            if(i % 4 ==1) document.write("</tr><tr>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
