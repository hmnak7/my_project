<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서</title>
</head>
<body>
    <script>
        let scores = [
            [85, 92, 75, 90, 88], // 국어
            [92, 78, 98, 88, 85], // 영어
            [95, 75, 93, 80, 90]  // 수학
        ];

        // 1. 각 과목별 총점과 평균 구하기
        let subjectTotals = [0,0,0];

        for (let subjectIndex = 0; subjectIndex < scores.length; subjectIndex++) {
            for (let studentIndex = 0; studentIndex < scores[subjectIndex].length; studentIndex++) {
                subjectTotals[subjectIndex] += scores[subjectIndex][studentIndex];
            }
        }

        // 평균 계산
        let subjectAverages = [];
        for (let i = 0; i < subjectTotals.length; i++) {
            let average = subjectTotals[i] / scores[i].length; // 각 과목의 평균 계산
            subjectAverages.push(average); // 평균을 배열에 추가
        }

        console.log("각 과목별 총점:", subjectTotals);
        console.log("각 과목별 평균:", subjectAverages);

        // 2. 각 학생별 성적 총점과 평균 구하기
        let studentTotals = [];

        for (let studentIndex = 0; studentIndex < scores[0].length; studentIndex++) {
            let total = 0;
            for (let subjectIndex = 0; subjectIndex < scores.length; subjectIndex++) {
                total += scores[subjectIndex][studentIndex];
            }
            studentTotals[studentIndex] = total;
        }

        let studentAverages = studentTotals.map(total => (total / scores.length).toFixed(2));

        console.log("각 학생별 성적 총점:", studentTotals);
        console.log("각 학생별 평균:", studentAverages);

    </script>
</body>
</html>
